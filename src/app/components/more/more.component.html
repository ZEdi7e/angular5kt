<div class="more">
  <div class="font-arima">More recipies</div>
  <ul>
    <li *ngFor="let recipe of recipes">
      <a [routerLink]="['/recipe/', recipe.id]" routerLinkActive="active">
        <img [src]="recipe.image" alt="" />
        <h3>{{ recipe.name }}</h3>
        <div class="text-gray">{{ recipe.cookTimeMinutes }} min cooktime</div>
      </a>
    </li>
  </ul>
</div>
